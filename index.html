<!DOCTYPE html>
<html>
 <head>
  <title>
   nqh land
  </title>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  <style>

   @keyframes marquee {
    from {top: 0%; transform: translateY(-100%);}
    to   {top: 100%; transform: translateY(0%);}
   }

   @keyframes shronk {
    from {font-size: 1em;}
    to {font-size: 1.5em;}
   }

   body {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    background-color: #000;
    color: #FFF;
    text-align: center;
    font-size: 48px; 
    white-space: nowrap;
   }

   .welcome {
    left: 0%;
    position: absolute;
    animation: marquee 20s linear infinite;
   }

   .welcome0 {
    animation-delay: 0s;
   }
   
   .welcome1 {
    animation-delay: -5s;
   }
   
   .welcome2 {
    animation-delay: -10s;
   }
   
   .welcome3 {
    animation-delay: -15s;
   }

   a:hover {
    animation: shronk 1s;
    position: absolute;
    transform: rotate(180deg);
   }

  </style>
 </head>
 <body>
  <span class="welcome welcome0">welcome</span>
  <span class="welcome welcome1">welcome</span>
  <span class="welcome welcome2">welcome</span>
  <span class="welcome welcome3">welcome</span>
  <a href="https://www.youtube.com/@notquitehadouken">youtube</a><br/>
  <a href="https://github.com/notquitehadouken">github</a><br/>
  <a href="/weather.html">weather</a><br/>
 </body>
</html>
