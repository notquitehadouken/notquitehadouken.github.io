  <style>

   @keyframes marquee {
    from {top: 0%; transform: translate(-50%, -100%);}
    to   {top: 100%; transform: translate(-50%, 0%);}
   }

   @keyframes shronk {
    from {font-size: 1.5em;}
    to {font-size: 1em;}
   }

   body {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    background-color: #000;
    color: #FFF;
    text-align: center;
    font-size: 48px; 
    white-space: nowrap;
   }

   body.offline, body.offline * {
    background-color: #F00;
    color: #000;
   }

   .welcome {
    left: 50%;
    position: absolute;
    animation: marquee 20s linear infinite forwards;
   }

   .welcome::after {
    content: "welcome";
   }

   body.offline .welcome::after {
    content: "offline";
   }

   .welcome0 {
    animation-delay: 0s;
   }
   
   .welcome1 {
    animation-delay: -5s;
   }
   
   .welcome2 {
    animation-delay: -10s;
   }
   
   .welcome3 {
    animation-delay: -15s;
   }

   a:hover {
    animation: shronk 1s ease-out;
   }

   div.local, div.external {
    position: absolute;
    width: 25%;
   }

   div.local {
    bottom: 0%;
    left: 0%;
   }

   div.external {
    top: 0%;
    right: 0%;
   }

   body.offline .online { display: none; }
   body:not(.offline) .offline { display: none; }

  </style>
